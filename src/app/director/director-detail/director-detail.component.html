<div class="panel-body">
  <div class="p-3">

    <p class="h3 p-2 director-name">{{ directorDetail.nombre }}</p>

    <div class="row p-3">
      <div class="col-md-3">
        <div class="thumb">
          <img
            class="img-fluid"
            src="{{ directorDetail.fotografia }}"
            alt="{{ directorDetail.nombre }}"
          />
        </div>
      </div>
      <div class="col-md-8">
        <dl>
          <dt class="text-title">Fecha de Nacimiento</dt>
          <dd >{{ directorDetail.fechaNacimiento }}</dd>

          <hr />

          <dt class="text-title">Nacionalidad</dt>
          <dd class="text">{{ directorDetail.nacionalidad }} </dd>

          <hr />

          <dt class="text-title">Biograf√≠a</dt>
          <dd>{{ directorDetail.biografia }}</dd>
        </dl>
      </div>

      </div>
    </div>
  </div>
  <div class="row p-3">
    <h3 >Peliculas dirigidas por {{directorDetail.nombre}}</h3>
    <div class="col-3" *ngFor="let pelicula of directorDetail.peliculas.slice(0, 4)">
        <div class="card" style="width: 12rem; height: 24rem">
            <img
              class="card-img-top img_card"
              src="{{ pelicula.poster }}"
              alt="{{ pelicula.nombre }}"
            />
            <div class="card-body">
              <h4 class="card-title">{{ pelicula.nombre }}</h4>
            </div>
         </div>
    </div>
</div>
