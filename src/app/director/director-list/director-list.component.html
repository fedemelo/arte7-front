<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let director of directores">
      <div
        class="card p-2"
        style="width: 15rem; height: 29rem"
        *ngIf="selected == false"
      >
        <a class="card-block text-decoration-none" (click)="selectDirector(director)">
          <img
            class="card-img-top"
            src="{{ director.fotografia }}"
            alt="{{ director.nombre }}"
          />
          <div class="card-body">
            <h3 class="card-title">{{ director.nombre }}</h3>
          </div>
        </a>
      </div>
    </div>
  </div>
  <div class="col-9" *ngIf="selected">
    <app-director-detail [directorDetail]="selectedDirector"></app-director-detail>
  </div>
</div>
