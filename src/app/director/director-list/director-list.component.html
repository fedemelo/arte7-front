<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let director of directores">
          <div class="card p-2" style="width: 15rem; height: 33rem">
              <img
                class="card-img-top"
                src="{{ director.fotografia }}"
                alt="{{ director.nombre }}"
              />
              <div class="card-body">
                <h5 class="card-title">{{ director.nombre }}</h5>
              </div>
           </div>
      </div>
   </div>
</div>
