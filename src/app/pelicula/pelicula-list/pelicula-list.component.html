<div class="container-fluid">
  <div class="row">
    <div *ngFor="let pelicula of peliculas" class="col mb-2">
      <div class="card p-2" style="width: 15rem; height: 33rem">
        <img
          class="card-img-top"
          src="{{ pelicula.poster }}"
          alt="{{ pelicula.nombre }}"
        />
        <div class="card-body">
          <h5 class="card-title">{{ pelicula.nombre}}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
