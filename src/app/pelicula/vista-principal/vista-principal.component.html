<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <img class="img-fluid max-width" src="assets/img/cine.jpg" alt="Banner">
    </div>
  </div>

  <div class="row">
    <div class="col-12 black">
      <h2 class="h2 p-2">Peliculas populares</h2>
    </div>
  </div>

  <div class="row">
  <div class="col-12">
    <div class="card-group">
        <div class="card p-2" *ngFor="let pelicula of peliculas.slice(0, 5)">
            <img
              class="card-img-top img_card"
              src="{{ pelicula.poster }}"
              alt="{{ pelicula.nombre }}"
            />
            <div class="card-body">
              <h2 class="card-title">{{ pelicula.nombre }}</h2>
                <p class="card-text"> ‚≠ê {{ pelicula.estrellasPromedio }}</p>
            </div>
         </div>
    </div>
</div>
