<div class="container-fluid">
  <p class="h2 pt-2 ms-3">
    {{ peliculaDetail.nombre }} ({{
      peliculaDetail.fechaEstreno.substring(0, 4)
    }})
  </p>
  <div class="row ms-2">
    <div class="col-6">
      <div class="row">
        <div class="col-1">
          <p class="ms-1 p-top">‚≠ê{{ peliculaDetail.estrellasPromedio }}</p>
        </div>
        <div class="col-1 p-top">
          <p>{{ covertSeconds(peliculaDetail.duracionSec) }}</p>
        </div>
        <div class="col-3 p-top">
          <p>{{ peliculaDetail.pais }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="row ms-2">
  <div class="col-3 me-2">
    <img
      class="img-fluid"
      src="{{ peliculaDetail.poster }}"
      alt="{{ peliculaDetail.nombre }}"
    />
  </div>
  <div class="col-8">
    <youtube-player
      videoId="{{ peliculaDetail.url.substring(32) }}"
      suggestedQuality="highres"
      [height]="420"
      [width]="860"
    >
    </youtube-player>
  </div>
</div>
<br />
<div class="row ms-2 p-1">
  <h1>Actores</h1>
  <div class="col-2" *ngFor="let actor of peliculaDetail.actores.slice(0, 5)">
    <img
      class="img-actor rounded-circle"
      src="{{ actor.fotografia }}"
      alt="{{ actor.nombre }}"
    /><br><br>
    <h4 class="p-top">{{ actor.nombre }}</h4>
  </div>
</div>
<div class="row ms-2 p-1">
  <h1>Directores</h1>
  <div
    class="col-2"
    *ngFor="let actor of peliculaDetail.directores.slice(0, 5)"
  >
    <img
      class="img-actor rounded-circle"
      src="{{ actor.fotografia }}"
      alt="{{ actor.nombre }}"
    /><br><br>
    <h4 class="p-top">{{ actor.nombre }}</h4>
  </div>
</div>
<div class="row ms-2">
  <div class="col-8">
    <h2>Plataformas</h2>
    <app-plataforma-list
      [plataformas]="peliculaDetail.plataformas"
    ></app-plataforma-list>
  </div>
</div>
<div class="row ms-2">
  <app-genero-list [generos]="peliculaDetail.generos"></app-genero-list>
</div>
<div class="row ms-2" *ngIf="desplegarPremios">
  <app-premio [premios]="peliculaDetail.premios"></app-premio>
</div>
<div class="row ms-2" *ngIf="desplegarNominaciones">
  <app-nominacion [nominaciones]="peliculaDetail.nominaciones"></app-nominacion>
</div>
<div class="row ms-2">
  <app-resenha-list [resenhas]="peliculaDetail.resenhas"></app-resenha-list>
</div>
